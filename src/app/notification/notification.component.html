<div class="alert  alert-dismissible fade show" [@messageFade]="in" [ngClass]="className" *ngIf="showNotification" role="alert">
  {{message}}
  <button type="button" (click)="hideNotification()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
